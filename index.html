<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Cadastro de Anúncios</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
              <h1>Cadastro de Anúncios</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <form onsubmit="return addAdvertisement(event)">
                <div class="form-group">
                  <label>Nome do Anúncio</label>
                  <input name="adName" id="adName" type="text" class="form-control" placeholder="Nome do anúncio" required>
                </div>
                <div class="form-group">
                  <label>Cliente</label>
                  <input name="clientName" id="clientName" type="string" class="form-control" placeholder="Nome do cliente" required>
                </div>
                <div class="form-group">
                  <label>Data Inicial</label>
                  <input name="startDate" id="startDate" type="date" class="form-control" placeholder="Data inicial" required>
                </div>
                <div class="form-group">
                  <label>Data Final</label>
                  <input name="endDate" id="endDate" type="date" class="form-control" placeholder="Data Final" required>
                </div>
                <div class="form-group">
                    <label>Investmento por dia em R$</label>
                    <input name="investment" id="investment" type="number" class="form-control" placeholder="Insira um valor positivo" >
                  </div>
                <button type="submit" class="btn btn-outline-dark">Enviar</button>
              </form>
          </div>
          <div class="col-md-9 table-wrapper">
            <div>
                <h4>Buscar</h4>
                <div class="row">
                    <div class="col-4"><input id="filterClient" onkeyup="filterClient()" type="string" placeholder="Busca por Cliente"></div>
                    <div class="col-4"><input id="filterStartDate" onchange="filterDate('filterStartDate')"  type="date" placeholder="Data inicial"></div>
                    <div class="col-4"><input id="filterEndDate" onchange="filterDate('filterEndDate')"  type="date" placeholder="Data Final"></div>
                </div>
            </div>
            <table id="reports" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Nome do Anúncio</th>
                        <th scope="col">Início</th>
                        <th scope="col">Final</th>
                        <th scope="col">Total R$</th>
                        <th scope="col">Visualizações Máximas</th>
                        <th scope="col"># de Clicks</th>
                        <th scope="col"># de Compartilhamentos</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
          </div>
        </div>
      </div>
</body>
</html>
